{% block content %}
    <h1>My Todo List</h1>
    <a href="{% url 'add_task' %}" class="sticky-note-add">+ New Note</a>
    
    <div class="sticky-notes-container">
        {% for task in tasks %}
        <div class="sticky-note {% cycle 'yellow' 'green' 'blue' 'pink' %}">
            <div class="note-content">
                <h3>{{ task.title }}</h3>
                {% if task.note %}
                <p>{{ task.note }}</p>
                {% endif %}
            </div>
            <div class="note-actions">
                <a href="{% url 'update_task' task.id %}" class="note-btn edit">‚úèÔ∏è Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="note-btn delete">üóëÔ∏è Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <style>
        /* Base Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Sticky Notes Container */
        .sticky-notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        
        /* Individual Sticky Note */
        .sticky-note {
            position: relative;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s ease;
            transform: rotate(-1deg);
        }
        
        .sticky-note:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Color Variations */
        .sticky-note.yellow {
            background: #ffeb3b;
            border-bottom: 15px solid #fbc02d;
        }
        
        .sticky-note.green {
            background: #c8e6c9;
            border-bottom: 15px solid #81c784;
        }
        
        .sticky-note.blue {
            background: #bbdefb;
            border-bottom: 15px solid #64b5f6;
        }
        
        .sticky-note.pink {
            background: #f8bbd0;
            border-bottom: 15px solid #f06292;
        }
        
        /* Note Content */
        .note-content {
            flex-grow: 1;
        }
        
        .note-content h3 {
            margin-top: 0;
            border-bottom: 1px dashed rgba(0,0,0,0.2);
            padding-bottom: 8px;
        }
        
        .note-content p {
            margin-bottom: 0;
            line-height: 1.4;
        }
        
        /* Note Actions */
        .note-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .note-btn {
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .note-btn.edit {
            background: rgba(255,255,255,0.7);
            color: #333;
        }
        
        .note-btn.delete {
            background: rgba(0,0,0,0.1);
            color: #d32f2f;
        }
        
        .note-btn:hover {
            transform: scale(1.1);
        }
        
        /* Add New Note Button */
        .sticky-note-add {
            display: block;
            width: 150px;
            margin: 0 auto 30px;
            padding: 10px 15px;
            background: #4caf50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .sticky-note-add:hover {
            background: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
{% endblock %}
