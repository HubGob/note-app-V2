<!-- Delete Confirmation Form (file 3) -->
{% block content %}
<div class="form-container">
    <h2>Delete Task</h2>
    <form method="post" class="sticky-form pink">
        {% csrf_token %}
        <div class="warning-message">
            <p>Are you sure you want to delete <strong>"{{ task.title }}"</strong>?</p>
            <p>This action cannot be undone.</p>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-delete">üóëÔ∏è Yes, delete</button>
            <a href="{% url 'task_list' %}" class="btn btn-cancel">‚Üê Cancel</a>
        </div>
    </form>
</div>

<style>
    /* Additional styles for delete form */
    .form-container {
        max-width: 500px;
        margin: 30px auto;
        padding: 20px;
    }
    
    .sticky-form {
        background: #ffeb3b;
        padding: 25px;
        border-radius: 5px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        border-bottom: 15px solid #fbc02d;
        transform: rotate(-1deg);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #5d4037;
    }
    
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid rgba(0,0,0,0.1);
        border-radius: 4px;
        background: rgba(255,255,255,0.7);
        font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    
    textarea {
        min-height: 100px;
        resize: vertical;
    }
    
    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    
    .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
        text-decoration: none;
    }
    
    .btn-add {
        background: #4caf50;
        color: white;
    }
    
    .btn-add:hover {
        background: #388e3c;
        transform: translateY(-2px);
    }
    
    .btn-cancel {
        background: #e0e0e0;
        color: #333;
    }
    
    .btn-cancel:hover {
        background: #bdbdbd;
    }

    .sticky-form.pink {
        background: #f8bbd0;
        border-bottom-color: #f06292;
    }
    
    .warning-message {
        padding: 15px 0;
        text-align: center;
    }
    
    .btn-delete {
        background: #f44336;
        color: white;
    }
    
    .btn-delete:hover {
        background: #d32f2f;
    }
</style>
{% endblock %}
