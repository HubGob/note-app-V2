<!-- Update Task Form (file 2) -->
{% block content %}
<div class="form-container">
    <h2>Update Task: {{ task.title }}</h2>
    <form method="post" class="sticky-form blue">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Task Title:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="note">Task Note:</label>
            <textarea id="note" name="note" required>{{ task.note }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-update">üîÑ Update Task</button>
            <a href="{% url 'task_list' %}" class="btn btn-cancel">‚Üê Cancel</a>
        </div>
    </form>
</div>

<style>
    /* Additional styles for update form */
    .form-container {
        max-width: 500px;
        margin: 30px auto;
        padding: 20px;
    }
    
    .sticky-form {
        background: #ffeb3b;
        padding: 25px;
        border-radius: 5px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        border-bottom: 15px solid #fbc02d;
        transform: rotate(-1deg);
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #5d4037;
    }
    
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid rgba(0,0,0,0.1);
        border-radius: 4px;
        background: rgba(255,255,255,0.7);
        font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    
    textarea {
        min-height: 100px;
        resize: vertical;
    }
    
    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    
    .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
        text-decoration: none;
    }
    
    .btn-add {
        background: #4caf50;
        color: white;
    }
    
    .btn-add:hover {
        background: #388e3c;
        transform: translateY(-2px);
    }
    
    .btn-cancel {
        background: #e0e0e0;
        color: #333;
    }
    
    .btn-cancel:hover {
        background: #bdbdbd;
    }
    .sticky-form.blue {
        background: #bbdefb;
        border-bottom-color: #64b5f6;
    }
    
    .btn-update {
        background: #2196f3;
        color: white;
    }
    
    .btn-update:hover {
        background: #0b7dda;
    }
</style>
{% endblock %}
